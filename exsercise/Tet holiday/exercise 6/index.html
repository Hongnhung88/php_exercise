<!DOCTYPE html>
<html>
<head>
	<title>exam 6</title>
	<link rel="stylesheet" type="text/css" href="css\style.css">
	<link rel="stylesheet" href="css\bootstrap.min.css">
</head>
<body>
	<div class="container col col-sm-4 col-md-4 col-lg-4 mt-5">
		<div class="row">
			<div class="col col-sm col-md col-lg">
				<div class="mb-4">
					<p class="text-center text-secondary">_________________ĐĂNG NHẬP VỚI_________________</p>
					<div class="mb-2">
						<p class="btn"><a class="btn btn-primary" href="#" role="button">Facebook</a>
						<a class="btn btn-danger" href="#" role="button">Google</a>
						<a class="btn btn-success" href="#" role="button">Phone</a></p>
					</div>
					<p class="text-center text-secondary">_______________HOẶC_______________</p>
				</div>
				<form action="#" method>
   						 <div class="form-group">
      						<label class="text-primary">Email:</label><span class="text-danger">*</span>
     						<input class="form_control" type="email" name="email" required autofocus>
    					</div>
    					<div>
      						<label class="text-primary">Mật Khẩu:</label><span class="text-danger">*</span>
      						<input class="form_control" type="password" name="pswd" required><br>
        					<input class="mt-4" type="checkbox" name="remember"> 
        					<label>Tự động đăng nhập</label>
     						<a href="#" class="question mt-3">Quên mật khẩu?</a>
    					</div>
    					<div class="text-center mb-4">
						<input class="login mb-4" type="submit" value="ĐĂNG NHẬP">
						<p class="text-center text-secondary mb-4">Bạn đã có tài khoản?</p>
						<input class="submit" type="submit" name="login" value="ĐĂNG KÝ">
					</div>
 				 </form> 
			</div>
		</div>
	</div>
</body>
</html>
